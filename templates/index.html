
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-indigo-600 text-white p-4 shadow-md">
        <h1 class="text-xl font-bold">My Messenger</h1>
    </nav>
    <main class="p-6 max-w-2xl mx-auto bg-white mt-6 rounded shadow">
        <h2 class="text-2xl font-semibold mb-4">Welcome to My Messenger</h2>
        <form id="message-form" class="flex mb-4">
            <input type="text" id="message-input" name="message" placeholder="Type your message" class="flex-grow border border-gray-300 rounded-l px-4 py-2 focus:outline-none">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-r hover:bg-indigo-700">Send</button>
        </form>
        <ul id="messages-list" class="space-y-2">
            {% for message in messages %}
            <li class="bg-gray-100 p-2 rounded shadow">{{ message }}</li>
            {% endfor %}
        </ul>
    </main>
    <script>
        document.getElementById("message-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const message = document.getElementById("message-input").value;
            const response = await fetch("/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const result = await response.json();
            if (result.status === "success") {
                const list = document.getElementById("messages-list");
                const item = document.createElement("li");
                item.className = "bg-gray-100 p-2 rounded shadow";
                item.textContent = message;
                list.appendChild(item);
                document.getElementById("message-input").value = "";
            }
        });
    </script>
</body>
</html>
